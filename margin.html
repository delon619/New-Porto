<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    section{
        height: 780px;
        width: 100%;
        background-color: aqua;
        padding-top: 200px;
    }

    .box{
        width: 150px;
        height: 150px;
        background-color: salmon;
        margin-left: 200px;
        text-align: center;
        line-height: 150px;
        margin-top: 20px;
    }

</style>
<body>
    <section>
        <div class="box">Box </div>
    </section>
</body>
</html>
